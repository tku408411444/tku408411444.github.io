<!DOCTYPE html>
<html>
  <head>
    <SCRIPT LANGUAGE="javascript">
      function tree(){
        var X = prompt("輸入整數", "");
      document.write('tree('+X+')<br>')
      for (var i = 0; i <= X; i++)
      {
        for (var y = 1; y <= X-i; y++){
          document.write('&nbsp;')
        }
        for (var j = 1; j <= i; j++){
          document.write('*')
        }
        document.write('<br>')
      }
      
      for (var i = 0; i < X; i++){
        for (var j = 0; j <= X/2 + 1; j++){
          document.write('&nbsp;')
        }
        document.write('*<br>')
      }
      }
      tree()
      </SCRIPT> 
  </head>
  <body>
    
  </body>
</html>
