<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./googlefonf.css" />
  </head>

  <body>
    <div style="width: 600px; height: 60px; margin: 10px 0px 10px 5px">
      <!-- 相片輪播元件 -->
      <div
        id="photoCarousel"
        class="carousel slide vertical"
        data-ride="carousel"
      >
        <!-- Indicators 瀏覽控制 -->
        <ol class="carousel-indicators" style="margin-top: 50px">
          <li
            data-target="#photoCarousel"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#photoCarousel" data-slide-to="1"></li>
          <li data-target="#photoCarousel" data-slide-to="2"></li>
        </ol>
        <!-- 建立相片清單 -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="1.jpeg" />
          </div>
          <div class="item">
            <img src="2.jpeg" />
          </div>
          <div class="item">
            <img src="3.jpeg" />
          </div>
        </div>
        <!-- 上一張/下一張控制 -->
        <a
          class="left carousel-control"
          href="#photoCarousel"
          data-slide="prev"
        >
          <span class="glyphicon glyphicon-chevron-left"></span
        ></a>
        <a
          class="right carousel-control"
          href="#photoCarousel"
          data-slide="next"
        >
          <span class="glyphicon glyphicon-chevron-right"></span
        ></a>
      </div>
    </div>
    <div style="width: 600px; height: 60px; margin: 300px 0px 10px 5px">
      <!-- 巡覽列, navbar-default 表示白底黑字樣式 -->
      <nav class="navbar navbar-default">
        <!-- 選單表頭區塊 -->
        <div class="navbar-header">
          <span href="#" class="navbar-brand">Navbar</span>
        </div>
        <!-- 選單 -->
        <div id="mynav" class="navbar-collapse collapse">
          <ul class="navbar-nav nav">
            <li>
              <a href="hw2.html">
                <!-- 選單項目 1 -->
                <span class="glyphicon glyphicon-ok"></span> HW2
              </a>
            </li>
            <li>
              <a href="hw3.html">
                <!-- 選單項目 2 -->
                <span class="glyphicon glyphicon-ok"></span> HW3
              </a>
            </li>
            <li>
              <a href="hw4.html">
                <!-- 選單項目 3 -->
                <span class="glyphicon glyphicon-ok"></span> HW4
              </a>
            </li>
            <li>
              <a href="hw7.html">
                <!-- 選單項目 4 -->
                <span class="glyphicon glyphicon-ok"></span> HW7
              </a>
            </li>
            <li>
              <a href="hw8.html">
                <!-- 選單項目 5 -->
                <span class="glyphicon glyphicon-ok"></span> HW8
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </body>
</html>
